<div class="application-container">
  <div class="application-card">
    <a class="application-link" href="{{ this.url }}" target="_blank">
      <h3>{{ this.appName }}</h3>
    </a>
    <div class="status-bar">
      <span>status: </span><span class="status {{ this.statusClass }}">{{ this.statusMessage }}</span>
    </div>
  </div>
</div>
